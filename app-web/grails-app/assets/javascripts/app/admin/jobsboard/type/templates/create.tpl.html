<div id="create-type" class="content scaffold-create" role="main">
    <h1>Create Type</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="saveType" ng-submit="vm.saveType()">
        <fieldset class="form">
            <ng-include src="'/app/admin/jobsboard/type/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Create" />
        </fieldset>
    </form>
</div>
