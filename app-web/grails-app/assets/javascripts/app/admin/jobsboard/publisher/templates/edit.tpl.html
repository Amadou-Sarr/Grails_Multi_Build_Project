<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="publisher.list" class="list">Publisher List</a></li>
    </ul>
</div>
<div id="edit-publisher" class="content scaffold-edit" role="main">
    <h1>Edit Publisher</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updatePublisher" ng-submit="vm.updatePublisher()">
        <fieldset class="form">
            <ng-include src="'/app/admin/jobsboard/publisher/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
