<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="tag.list" class="list">Tag List</a></li>
    </ul>
</div>
<div id="create-tag" class="content scaffold-create" role="main">
    <h1>Create Tag</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="saveTag" ng-submit="vm.saveTag()">
        <fieldset class="form">
            <ng-include src="'/app/admin/jobsboard/tag/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Create" />
        </fieldset>
    </form>
</div>
