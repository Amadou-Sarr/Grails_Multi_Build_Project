<div id="edit-job" class="content scaffold-edit" role="main">
    <h1>Edit Job</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateJob" ng-submit="vm.updateJob()">
        <fieldset class="form">
            <ng-include src="'/app/admin/jobsboard/job/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
